<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- TITLE -->
    <title>Gogrin</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- STYLE CSS -->
    <link
      rel="stylesheet"
      href="./css/style.css"
    />

    <!--AXIOS -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
      defer
    ></script>

    <!--VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.global.min.js"></script>

    <!-- SCRIPT JS -->
    <script
      type="text/javascript"
      src="./js/script.js"
      defer
    ></script>
  </head>

  <body>
    <div id="app">
      <!-- HEADER -->
      <header class="container-fluid"></header>
      <!-- JUMBOTRON -->
      <section
        class="container-fluid d-flex justify-content-center align-items-center"
        id="jumbotron"
      >
        <div class="content w-50 text-center p-2">
          <h1>JUMBOTRON</h1>
          <div class="d-flex justify-content-center">
            <button class="m-2">#</button>
            <button class="m-2">#</button>
          </div>
        </div>
      </section>
      <!-- SECTION 1 -->
      <section
        class="container-fluid d-flex justify-content-center align-items-center flex-column"
      >
        <div class="row w-50 d-flex align-items-center g-4">
          <div class="col col-6"><div class="border">text</div></div>
          <div class="col col-6"><div class="border">text</div></div>
          <div class="col col-3"><div class="border">img</div></div>
          <div class="col col-3"><div class="border">img</div></div>
          <div class="col col-3"><div class="border">img</div></div>
          <div class="col col-3"><div class="border">img</div></div>
        </div>
      </section>
      <!-- ALL PRODUCTS -->
      <section
        class="container d-flex justify-content-center align-items-center"
      >
        <div class="content text-center p-2">
          <h1>ALL PRODUCT</h1>
          <div class="row d-flex align-items-center g-4 m-2">
            <div class="col col-3"><div class="border">img</div></div>
            <div class="col col-3"><div class="border">img</div></div>
            <div class="col col-3"><div class="border">img</div></div>
            <div class="col col-3"><div class="border">img</div></div>
            <div class="col col-3"><div class="border">img</div></div>
            <div class="col col-3"><div class="border">img</div></div>
            <div class="col col-3"><div class="border">img</div></div>
            <div class="col col-3"><div class="border">img</div></div>
          </div>
          <button>#</button>
        </div>
      </section>
      <!-- SHOP -->
      <section
        class="container-fluid d-flex justify-content-center align-items-center"
      >
        <div class="content w-50 text-center p-2">
          <h1>shop</h1>
          <div class="row d-flex align-items-center g-4 m-2">
            <div class="col col-6"><div class="border">text</div></div>
            <div class="col col-6"><div class="border">text</div></div>
          </div>
        </div>
      </section>
      <!-- COMPANY RESULTS -->
      <section
        class="container d-flex justify-content-center align-items-center"
      >
        <div class="content w-50 text-center p-2">
          <div class="row d-flex align-items-center g-4 m-2">
            <div class="col col-3"><div class="border">text</div></div>
            <div class="col col-3"><div class="border">text</div></div>
            <div class="col col-3"><div class="border">text</div></div>
            <div class="col col-3"><div class="border">text</div></div>
          </div>
        </div>
      </section>
      <!-- TOP TRENDING -->
      <section
        class="container-fluid d-flex justify-content-center align-items-center"
      >
        <div class="content w-50 text-center p-2">
          <h1>top trending</h1>
          <div class="row d-flex align-items-center g-4 m-2">
            <div class="col col-3"><div class="border">img</div></div>
            <div class="col col-3"><div class="border">img</div></div>
            <div class="col col-3"><div class="border">img</div></div>
            <div class="col col-3"><div class="border">img</div></div>
          </div>
        </div>
      </section>
      <!-- CONTACT US -->
      <section
        class="container d-flex justify-content-center align-items-center"
      >
        <div class="content w-50 text-center p-2">
          <h1>CONTACT</h1>
          <div class="d-flex justify-content-center">
            <button class="m-2">#</button>
            <button class="m-2">#</button>
          </div>
        </div>
      </section>
      <!-- NEWS FEED -->
      <section
        class="container-fluid d-flex justify-content-center align-items-center"
      >
        <div class="content w-50 text-center p-2">
          <h1>news feed</h1>
          <div class="row d-flex align-items-center g-4 m-2">
            <div class="col col-4"><div class="border">img</div></div>
            <div class="col col-4"><div class="border">img</div></div>
            <div class="col col-4"><div class="border">img</div></div>
          </div>
        </div>
      </section>
      <!-- FOOTER -->
      <footer class="container-fluid"></footer>
    </div>

</html>
